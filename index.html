<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Law</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <header>
    <h1 class="text-4xl text-center font-sans font-medium mt-10">My <span class="text-purple-600 font-bold">Personal
        Bank</span> Login</h1>
  </header>
  <main>
    <section class="bg-lime-200 mt-4 w-9/12 md:w-4/5 m-auto p-5 rounded-lg drop-shadow-lg">
      <h1 class="font-semibold text-2xl mb-2">Login Fast</h1>
      <div>
        <input id="user-email" class="w-9/12 block mb-2 px-4 " type="email" placeholder="Pleace enter your email">
        <input id="user-password" class="w-9/12 block mb-2 px-4" type="password"
          placeholder="Pleace enter your password">
      </div>
      <button id="submit-btn"
        class="mt-3 bg-red-500 px-8 py-1 rounded-lg text-gray-50 font-semibold hover:bg-sky-700">Submit</button>
    </section>
  </main>





  <script src="js/login.js"></script>
  <script src="\js\deposit.js"></script>
  <script src="\js\withdraw.js"></script>
</body>

</html>
